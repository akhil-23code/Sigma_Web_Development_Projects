<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
    <style>
        .container{
            width: 67vw;
            height: 56vh;
            background-color: brown;
            margin: auto;
        }
        .childContainer{
            width: 45vw;
            height: 34vh;
            background-color: hotpink;
            margin:  auto;
        }
        .child{
            width: 23vw;
            height: 12vh;
            background-color: khaki;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="childContainer">
            <div class="child"></div>
        </div>
    </div>

    <script>
        document.querySelector(".child").addEventListener("click",(e)=>{
            e.stopImmediatePropagation()
            alert("child was clicked");
        })
        document.querySelector(".childContainer").addEventListener("click",(e)=>{
            e.stopPropagation()
            alert("childContainer was clicked");
        })
        document.querySelector(".container").addEventListener("click",()=>{
            alert("container was clicked");
        })

        document.addEventListener("click",()=>{
            alert("happy")
            document.querySelector(".container").hidden = "true"
        },true)
        // document.removeEventListener("click",()=>{
        //     document.querySelector(".container").hidden = "false"
        // },false)


//math.ceil() -- rounds the number to the nearest integer
        function getRandomColor(){
            let val1 = Math.ceil(0+ Math.random() * 255)
            let val2 = Math.ceil(0+ Math.random() * 255)
            let val3 = Math.ceil(0+ Math.random() * 255)
            return `rgb(${val1},${val2},${val3})`
        }


        let a = setInterval(() => {
            document.querySelector(".child").style.backgroundColor = getRandomColor();
        }, 2000);

        console.log(a)
        //console pe ek number aayega -- 1
        // use clearInterval(1)

//sirf ek baar run hoga after a prd of time
        let b = setTimeout(()=>{
            document.querySelector(".container").style.backgroundColor = getRandomColor()
        },2000)

        console.log(b)
        // clearTimeout(1)
    </script>
</body>
</html>
