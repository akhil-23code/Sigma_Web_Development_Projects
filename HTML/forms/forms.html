<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Learn</title>
</head>

<body>
    <h1>Forms</h1>
    <form action="post">
        <label for="this.id">Enter your username</label>
        <input type="text" id="this.id" name="username" placeholder="Enter your username">
        <br>

        <label for="this.date">Enter your DOB</label>
        <input type="date" id="this.date" name="DOB">
        <br>

        <input type="radio" id="this.male" name="gender" value="male">
        <label for="this.male">Male</label>
        <input type="radio" id="this.female" name="gender" value="female">
        <label for="this.female">Female</label>

        <div>
            <input type="checkbox" id="subscribe" itemid="this.check">
            <label for="this.check">Subscribe to the checkbox</label>
        </div>

        <div>
            <label for="this.comment">Enter yout comment here!</label>
            <br>
            <textarea name="comment" id="this.comment" cols="30" rows="5"></textarea>
        </div>

        <div>
            <select name="fruits" id="this.fruit">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="mango">Mango</option>
            </select>
        </div>


        <h2>Check for all types of FORMS in CWH website notes</h2>
    </form>
</body>

</html>
