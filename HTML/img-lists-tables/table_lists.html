<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table_Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <caption>Student Details</caption>
       <tr>
         <th >Name</th>
         <th>USN</th>
         <th>Branch</th>
       </tr>

       <tr>
         <td>Akhil</td>
         <td>ai061</td>
         <td rowspan="2">AIML</td>
       </tr> 

       <tr>
         <td colspan="2">Random</td>
         <td>cs001</td>
         <td>CSE</td>
       </tr> 
    </table>

    

    <ul type="square">
      <li>Akhil</li>
      <li>Harry</li>
      <li>New</li>
    </ul>

    <ol type="i">
      <li>Akhil</li>
      <li>Harry</li>
      <li>New</li>
    </ol>

</body>
</html>
