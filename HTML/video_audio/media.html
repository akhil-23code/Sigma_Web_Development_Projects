<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media -  Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video src="mustang.mp4" controls width="800px"
    height="600px" poster="rv_logo.png" muted>Mustang Smoke</video>
    <div>
    <audio src="rev.mp3" controls>Listen to the soothing revving sounds</audio>
    </div>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="blue" strole-width="10" fill="red">
    </svg>

    <br>
    <h2>Youtube provides a embeding iframe link under share option to embed the video in any time aspect</h2>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=L8EMEIGnxJ54POhS&amp;start=792" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com" frameborder="3" width="700" height="800"></iframe>

</body>
</html>
